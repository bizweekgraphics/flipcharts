<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <link href="apple-touch-icon-precomposed.png" rel="apple-touch-icon" type="image/png" />

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/h5bp.css">
  <link rel="stylesheet" href="css/bbw.css">
  <link rel="stylesheet" href="css/charts.css">
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="js/vendor/iscroll.js"></script>

  <script type="text/javascript">

  var verticalScroll;

  function loaded () {
    vScroll = new IScroll('#v-wrapper', {
      scrollX: false,
      scrollY: true,
      momentum: false,
      snap: true,
      snapSpeed: 400,
      mouseWheel: true,
      keyBindings: true
    });

    hTopScroll = new IScroll('#h-top-wrapper', {
      scrollX: true,
      scrollY: false,
      momentum: false,
      snap: true,
      snapSpeed: 400,
      mouseWheel: true,
      keyBindings: true
    });

    hTopScroll = new IScroll('#h-bottom-wrapper', {
      scrollX: true,
      scrollY: false,
      momentum: false,
      snap: true,
      snapSpeed: 400,
      mouseWheel: true,
      keyBindings: true
    });
  }

  document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
  </script>
</head>

<style>
* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

html {
  -ms-touch-action: none;
  width: 100%;
  height: 100%;
}

body {
  padding: 0;
  margin: 0;
  border: 0;
  font-size: 12px;
  font-family: helvetica, arial;
  overflow: hidden; /* this is important to prevent the whole page to bounce */
  width: 100%;
  height: 100%;
  text-align: center;
}

.v-wrapper {
  width: 100%;
  height: 100%;
}

.v-scroller {
  width: 100%;
  height: 200%; /* 1 * # of v-pages */
}

.v-page {
  width: 100%;
  height: 50%; /* 1 / # of v-pages */
}

.h-viewport {
  position: relative;
  width: 320px;
  height: 200px;
  margin: 0 auto;
}

.h-wrapper {
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.h-scroller {
  position: absolute;
  width: 800px; /* 1 * # of h-pages */
  height: 100%;
}

.h-page {
  float: left;
  width: 200px; /* 1 / # of h-pages */
  height: 100%;
}
</style>

<!--
Body classes:
.iframed    // no interface wrapping, no margins
.dark_layout  // like bbw video site
.half      // half-width of standard article (315px)
.full      // full-width of standard article (630px)
.wide      // wide interactive feature layout (970px)

Fonts:
font-family:BloombergLBold    // corporate wordmark logotype
font-family:BWHaasHead
font-family:BWHaasHead75Bold
font-family:BWHaasRegular
-->

<body onload="loaded()">

  <div class="v-wrapper" id="v-wrapper">
    <div class="v-scroller" id="v-scroller">
      <div class="v-page">
        <!--e.g. flipchart-->
        <div class="h-viewport" id="h-viewport">
          <div class="h-wrapper" id="h-top-wrapper">
            <div class="h-scroller" id="h-top-scroller">
              <div class="h-page"><!--e.g. clothing item-->1</div>
              <div class="h-page"><!--e.g. clothing item-->2</div>
              <div class="h-page"><!--e.g. clothing item-->3</div>
              <div class="h-page"><!--e.g. clothing item-->4</div>
            </div>
          </div>
        </div>
        <div class="h-wrapper" id="h-bottom-wrapper">
          <div class="h-scroller" id="h-bottom-scroller">
            <div class="h-page"><!--e.g. clothing item-->a</div>
            <div class="h-page"><!--e.g. clothing item-->b</div>
            <div class="h-page"><!--e.g. clothing item-->c</div>
            <div class="h-page"><!--e.g. clothing item-->d</div>
          </div>
        </div>
      </div>
      <div class="v-page">
        <!--e.g. preview/jump-->
        Read article
      </div>
    </div>
  </div>

  <script src="js/vendor/d3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/charts.js"></script>

  <script>

  </script>

</body>
</html>
